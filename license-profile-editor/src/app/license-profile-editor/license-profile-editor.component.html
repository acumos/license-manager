<mat-toolbar color="primary">
  <span [innerHTML]="title"></span>
  <span style="flex: 1 1 auto;"></span>
  <button mat-raised-button [disabled]="!isValid" (click)="downloadLicenseProfile('txt')">Download Text</button>&nbsp;
  <button mat-raised-button [disabled]="!isValid" (click)="downloadLicenseProfile('json')">Download JSON</button>
</mat-toolbar>
<mat-card>When you onboard a model to Acumos this editor can help you author the license.json. You can author the json
  or use the web form. If you change the json you select update form.</mat-card>


    <mat-card>
      <h3>Here is a form to help you start:</h3>      
      <json-schema-form *ngIf="jsonSchema" 
        #licenseProfile
        [schema]="jsonSchema"
        [layout]="formLayout"
        [options]="jsonFormOptions"
        framework="material-design"
        loadExternalAssets="false"
        (isValid)="isValidFn($event)"
        >
      </json-schema-form>

    </mat-card>
