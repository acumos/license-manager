<mat-toolbar color="primary">
  <span>Acumos License Profile Editor</span>
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>

<mat-card>
  <json-schema-form *ngIf="jsonSchema" 
    #licenseProfile
    [(data)]="jsonData"
    [schema]="jsonSchema"
    [layout]="formLayout"
    [options]="jsonFormOptions"
    framework="material-design"
    loadExternalAssets="false"
    (isValid)="isValidFn($event)"
    >
  </json-schema-form>
<!----  <h4>Submitted data:</h4> -->
  <!-- <pre *ngIf="!displayData">(none)</pre>
  <pre *ngIf="displayData">{{displayData | json}}</pre> -->

  <!-- <button mat-raised-button [disabled]="!isValid" (click)="downloadLicenseProfile('txt')">Download Text</button>&nbsp; -->
  <button *ngIf="mode !== 'iframe'" mat-raised-button [disabled]="!isValid" 
    (click)="downloadLicenseProfile('json')" class="btn-primary">Download JSON</button>
  <button *ngIf="mode === 'iframe'" mat-raised-button [disabled]="!isValid" 
    (click)="saveLicenseProfile()" class="btn-primary">Save</button>
  <button *ngIf="mode === 'iframe'" mat-raised-button class="btn-secondary btn-cancel"
    (click)="cancelLicenseProfile()">Cancel</button>

</mat-card>
